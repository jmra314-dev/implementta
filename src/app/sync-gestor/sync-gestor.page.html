<ion-header>
  <ion-toolbar>
    <ion-title>Mis cuentas gestionadas</ion-title>
    <ion-buttons slot="end">
      <ion-button color="tertiary" (click)="syncAccounts()">
        <ion-icon name="cloud-upload"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div *ngIf="accounts.length == 0">
    <h1>Sin cuentas gestionadas a√∫n!</h1>
  </div>
  <ion-list>
    <ion-item *ngFor="let item of accounts">
      <ion-label>
        <p><strong>Cuenta:</strong>{{item.account}}</p>
        <p><strong>Fecha captura:</strong>{{item.fechaCaptura}}</p>
        <p><strong>Tarea:</strong>{{item.idTarea}}</p>
        <p style="color:green" *ngIf="item.cargado==1"><strong>Estado:</strong>Sincronizada</p>
        <p style="color:red" *ngIf="item.cargado==0"><strong>Estado:</strong>Pendiente de sincronizar</p>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
